<!-- table -->
<button class="btn btn-primary" (click)="tableview()">View student list</button>
    <div *ngIf="isNeeded">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Location</th>
                <th scope="col">Gender</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let student of students">
                <td>{{student.name}}</td>
                <td>{{student.place}}</td>
                <td>{{student.gender}}</td>

              </tr>
            </tbody>
          </table>
    </div>
